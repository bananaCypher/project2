<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>index</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script> 
  <script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js"> </script>
  <script src="/bundle.js" type="text/javascript" charset="utf-8"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Unica+One">
</head>
<body>
  <header>
    <h1 id="logo">Inside Trader</h1>
    <div id="notifications">
      <img src="https://cdn4.iconfinder.com/data/icons/web-icons-19/711/notification-icon-tm-512.png" alt="Notifications"/>
      <span></span>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div id="basicInfo" class="grid grid-4"></div>
      <div id="moreInfo" class="grid grid-4"></div>
      <div id="balanceInfo" class="grid grid-4"></div>


    </div> 

    <div class="row">
      <select id="shareSelect">
        <option selected="selected">View Investment Information:</option>
      </select> <button id="portfolioView">View Portfolio Information</button>
      <button id="targetsButton">View My Targets</button><br>

      <div id="investmentInfo">
        <div id="singleScatterChart" class="chart grid-6"></div>
        <div class="grid grid-6">
        <div id="investmentView" class="grid"></div>
        <div id="buysellView" class="grid"></div> 
        </div>
      </div>

      <div id="portfolioInfo">
        <div id="scatterChart" class="chart grid-6"></div>
        <div id="pieChart" class="chart grid-6"></div> 
      </div>

      <div id="targetsInfo" style="display: none;">
        <div class="grid-6">
          <div id="targets">
          </div>
        </div>
        <div class="grid-6">
          <form accept-charset="utf-8">
            <select name="targetFormObject" id="targetFormObject">
            </select> 
            <select name="targetFormCheck" id="targetFormCheck">
            </select>
            <label for="targetFormValue">Target Value</label><input type="number" name="targetFormValue" value="" id="targetFormValue">
            <button id="targetFormButton">Create Target</button>
          </form> 
        </div>
      </div>
    </div>

    <div class="row">
    <div id="targetsView" class="grid grid-12"></div>
    </div>
  </div> 
</body>
</html>
