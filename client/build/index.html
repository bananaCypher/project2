<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>index</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script> 
  <script src="regressionLine.js"> </script>
  <script src="/bundle.js" type="text/javascript" charset="utf-8"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Unica+One">
</head>
<body>
  <header>
    <h1 id="logo">Inside Trader</h1>
    <ul id ="errorNotifications"></ul>
    <div id="errorImage">
    <img src="https://cdn2.iconfinder.com/data/icons/krispicons-modern-flat-icons-freebie/111/7.png">    
    </div>
    <div id="notifications">
      <img src="https://cdn4.iconfinder.com/data/icons/web-icons-19/711/notification-icon-tm-512.png" alt="Notifications"/>
      <span></span>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div id="basicInfo" class="grid grid-4"></div>
      <div id="moreInfo" class="grid grid-4"></div>
      <div id="balanceInfo" class="grid grid-4"></div>

    </div> 

    <div class="row">
      <select id="shareSelect">
        <option selected="selected">View Investment Information:</option>
      </select> <button id="portfolioView">View Portfolio Information</button>
      <button id="targetsButton">View My Targets</button><br>

      <div id="investmentInfo">
      <div class='col grid-6'>
        <div id="singleScatterChart" class="chart grid-12"></div>
          <div id="targetsView"></div>
          </div>
       
        <div class="col grid-6 col-padding-left">
          <div id="investmentView" class="grid"></div>
          <div id="buysellView" class="grid grid-8"></div> 
          <div id="preview" class="grid grid-4">
            <span id="buyPreview"></span><br><br>
            <span id="sellPreview"></span><br>
          </div>
        </div>
      </div>

      <div id="portfolioInfo">
        <div id="scatterChart" class="chart grid-6"></div>
        <div id="pieChart" class="chart grid-6"></div> 
      </div>

      <div id="targetsInfo" style="display: none;">
        <div class="grid-6">
          <ul id="targets">
          </ul>
        </div>
        <div class="grid-12">
          <fieldset>
            <legend>New Target</legend>
            <label for="targetFormType">Target Type</label>
            <select name="targetFormType" id="targetFormType">
              <option selected>Select a target type:</option>
              <option value="Portfolio">Portfolio</option>
              <option value="Investment">Investment</option>
              <option value="Share">Share</option>
            </select><br>
            <div id="targetFormFields">
              <label for="targetFormObject" id='targetFormLabel'>Investment</label>
              <select name="targetFormObject" id="targetFormObject">
              </select><br>
              <select name="targetFormProp" id="targetFormProp">
              </select>
              <select name="targetFormCheck" id="targetFormCheck">
                <option value="gt">greater than</option>
                <option value="lt">less than</option>
                <option value="eq">equal to</option>
                <option value="gte">greater than or equal to</option>
                <option value="lte">less than or equal to</option>
              </select>
              <label for="targetFormValue">Target </label><input type="number" name="targetFormValue" value="" id="targetFormValue"><br>
              <label for="targetFormDescription">Description</label><input type="text" name="targetFormDescription" value="" id="targetFormDescription">
              <button id="targetFormButton">Create Target</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    
  </div>
</div> 
</body>
</html>
