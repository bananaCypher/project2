<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>index</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script> 
  <script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js"> </script>
  <script src="/bundle.js" type="text/javascript" charset="utf-8"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
  <h1 id="logo">Inside Trader</h1>
  </header>

  <div class="container">
    <div class="row">

      <div id="basicInfo" class="grid grid-12"></div>


    </div> 

    <div class="row">
      <select id="shareSelect">
        <option selected="selected">View Investment Information:</option>
      </select> <button id="portfolioView">View Portfolio Information</button><br>

      <div id="investmentInfo">
        <div id="singleScatterChart" class="grid grid-6"></div>
        <div id="investmentView" class="grid grid-6"></div> 
      </div>

      <div id="portfolioInfo">
        <div id="scatterChart" class="grid grid-6"></div>
        <div id="pieChart" class="grid grid-6"></div> 
      </div>

    </div>
  </div> 
</body>
</html>
